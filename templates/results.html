	<script src="https://code.highcharts.com/highcharts.js"></script>

	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js"></script>
	<script>
		$(document).ready(function() {
			var data1 = []
			var data2 = []
			chart(data1, data2)

			var room = getURLParameter("room");

			var socket = io.connect('http://' + document.domain + ':' + location.port);
			socket.on('connect', function(){
				socket.emit('join', {room: room});
			});
			socket.on('room joined', function() {
				console.log('joined room');
			})
			socket.on('join ack', function() {
				if ($('#status').html() == "Connecting...") {
					$('#status').html("Loading Network...");
				}
			})
			socket.on('progress', function(msg) {
				// $('#log').append('<p>Received: ' + msg.data + '</p>');
				var finished_percentage = (parseInt(msg["current_epoch"]) / parseInt(msg["total_epochs"])) * 100
				$('#progress_bar_epochs').css("width", "" + finished_percentage + "%");
				$('#progress_bar_epochs').html("" + msg["current_epoch"] + "/" + msg["total_epochs"]);
				$("#acc").html(msg["acc"])
				$("#loss").html(msg["loss"])
				$("#val_acc").html(msg["val_acc"])
				$("#val_loss").html(msg["val_loss"])

				if ($('#status').html() == "Loading Network...") {
					$('#status').html("Running Network...");
				}

				data1.push(msg["acc"])
				data2.push(msg["val_acc"])

				if (msg["done"] == true) {
					$('#progress_bar_epochs').toggleClass("progress-bar-striped active progress-bar-success")
                			socket.emit('disconnect request');
					if ($('#status').html() == "Running Network...") {
						$('#status').html("Complete");
					}
				} else {
					chart(data1, data2)
				}
			});
		});

		function getURLParameter(name) {
		  return decodeURI(
		      (RegExp(name + '=' + '(.+?)(&|$)').exec(location.search)||[,null])[1]
		  );
		}

		function chart(data1, data2) {
			$(function () {
			    $('#container').highcharts({
			        title: {
			            text: 'Accuracy',
			            x: -20 //center
			        },
			        xAxis: {
			            categories: []
			        },
			        yAxis: {
			            title: {
			                text: 'Percent Correct'
			            },
			            plotLines: [{
			                value: 0,
			                width: 1,
			                color: '#808080'
			            }]
			        },
			        legend: {
			            layout: 'vertical',
			            align: 'right',
			            verticalAlign: 'middle',
			            borderWidth: 0
			        },
			        series: [{
			            name: 'Training Accuracy',
			            data: data1
			        }, {
			            name: 'Test Accuracy',
			            data: data2
			    	}]
			    });
			});
		}
	</script>
